<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Kadwa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center mx-auto my-3">Trails of Arizona</h1>
<div class="display-flex">
    <div class="d-50-50 d-flex flex-column justify-content-center">
        <div class="mx-auto my-3 d-flex" style="min-width: 200px;">
            <label class="switch">
                <input data-source="foo" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <p class="my-auto mx-3">Hiking</p>
        </div>
        <div class="mx-auto my-3 d-flex" style="min-width: 200px;">
            <label class="switch">
                <input type="checkbox" data-source="foo" checked>
                <span class="slider round"></span>
            </label>
            <p class="my-auto mx-3">Single Track</p>
        </div>
        <div class="mx-auto my-3 d-flex" style="min-width: 200px;">
            <label class="switch">
                <input type="checkbox" data-source="foo" checked>
                <span class="slider round"></span>
            </label>
            <p class="my-auto mx-3">Double Track</p>
        </div>
    </div>
    <div class="d-50-50 position-relative" style="min-height: 600px;">
        <div id="map"></div>
    </div>
</div>


<script src="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js"></script>
<script src="src/js/main.js" type="text/javascript"></script>

<script>
    $(document).ready( function() {
        $('.switch input').on('click', function(){
            if($(this).is(":not(:checked)")){
                hideLayerSource($(this).attr("data-source"));
            }
            else{
                showLayerSource($(this).attr("data-source"));
            }
        });
    });
</script>
</body>
</html>
